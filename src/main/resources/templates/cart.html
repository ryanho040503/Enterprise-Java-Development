<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Your Cart</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<header class="header-bar">
	    <div class="store-title">Your Cart</div>
	    <div class="cart-actions">
	        <a class="btn secondary" th:href="@{/}">Continue Shopping</a>
	        <a class="btn primary" th:href="@{/checkout}">Proceed to Checkout</a>
	    </div>
	</header>

	<main class="container">
	    <h1>Cart Items</h1>
	
	    <table class="cart-table" th:if="${cart != null and cart.size() > 0}">
	        <tr><th>ID</th><th>Model</th><th>Price</th></tr>
	        <tr th:each="c : ${cart}">
	            <td th:text="${c.id}">1</td>
	            <td th:text="${c.model}">iPhone 15</td>
	            <td>$<span th:text="${c.price}">0.00</span></td>
	        </tr>
	        <tr class="cart-total-row">
	            <td colspan="2" class="total-label">Total:</td>
	            <td class="total-value">$<span th:text="${total}">0.00</span></td>
	        </tr>
	    </table>
	</main>
</body>
</html>
